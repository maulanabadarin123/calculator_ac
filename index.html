<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Calculator AC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">PK Calculator AC</h2>
    <div class="card p-4">
        <div class="mb-3">
            <label for="panjang" class="form-label">Panjang Ruangan (Meter)</label>
            <input type="range" id="panjang" class="form-range" min="1" max="20" value="5" oninput="updateValue('panjangValue', this.value)">
            <span id="panjangValue">5</span> m
        </div>
        <div class="mb-3">
            <label for="lebar" class="form-label">Lebar Ruangan (Meter)</label>
            <input type="range" id="lebar" class="form-range" min="1" max="20" value="5" oninput="updateValue('lebarValue', this.value)">
            <span id="lebarValue">5</span> m
        </div>
        <div class="mb-3">
            <label for="tipeRuangan" class="form-label">Tipe Ruangan</label>
            <select id="tipeRuangan" class="form-select">
                <option value="750">Ruang Tidur (Tanpa Kaca) - 750 BTU/M2</option>
                <option value="800">Ruang Tamu (Tanpa Kaca) - 800 BTU/M2</option>
                <option value="850">Kantor (Tanpa Kaca) - 850 BTU/M2</option>
                <option value="950">Ruang Publik (Tanpa Kaca) - 950 BTU/M2</option>
                <option value="1200">Pabrik (Tanpa Kaca) - 1200 BTU/M2</option>
                <option value="850">Ruang Tidur (Berkaca) - 850-950 BTU/M2</option>
                <option value="900">Ruang Tamu (Berkaca) - 900-1000 BTU/M2</option>
                <option value="950">Kantor (Berkaca) - 950-1100 BTU/M2</option>
                <option value="1100">Ruang Publik (Berkaca) - 1100-1200 BTU/M2</option>
                <option value="1500">Pabrik (Berkaca) - 1100-2200 BTU/M2</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="hitungPK()">Hitung PK</button>
        <div class="mt-3">
            <h4>Hasil Perhitungan:</h4>
            <p id="hasilBTU"></p>
            <p id="hasilPK"></p>
        </div>
    </div>

    <script>
        function updateValue(id, value) {
            document.getElementById(id).innerText = value;
        }

        function hitungPK() {
            let panjang = document.getElementById("panjang").value;
            let lebar = document.getElementById("lebar").value;
            let luas = panjang * lebar;
            let btuPerM2 = document.getElementById("tipeRuangan").value;
            
            let totalBTU = luas * btuPerM2;
            let pk = totalBTU / 9000;
            
            document.getElementById("hasilBTU").innerText = `Total BTU: ${totalBTU} BTU`;
            document.getElementById("hasilPK").innerText = `Dibutuhkan AC: ${pk.toFixed(2)} PK / ${Math.ceil(pk)} PK`;
        }
    </script>
</body>
</html>
